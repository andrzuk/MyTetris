<html lang="pl">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
			crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
			crossorigin="anonymous">
		</script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
			crossorigin="anonymous">
		</script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
			crossorigin="anonymous">
		</script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="script.js"></script>
		<title>My Tetris &copy; Andrzej Żukowski</title>
		<link rel="shortcut icon" href="favicon.ico">
	</head>
	<body>
		<div id="page-title"><a href="https://github.com/andrzuk/MyTetris" target="_blank">MyTetris</a></div>
		<div id="page-area">
			<div id="main-container">
				<div id="game-play">
					<div id="editor-button"><button id="map-editor" class="btn btn-info">Map editor</button></div>
					<div id="game-container">
						<span id="panel-left">
							<hr>
							<button id="rotate-left" class="btn btn-warning game-button"><i class="bi bi-arrow-counterclockwise"></i></button>
							<hr>
							<button id="move-left" class="btn btn-success game-button"><i class="bi bi-arrow-left-square"></i></button>
							<hr>
							<button id="drop-left" class="btn btn-danger game-button drop-down"><i class="bi bi-arrow-down-square"></i></button>
						</span>
						<canvas id="game-canvas">Canvas is not supported in your browser.</canvas>
						<span id="panel-right">
							<hr>
							<button id="rotate-right" class="btn btn-warning game-button"><i class="bi bi-arrow-clockwise"></i></button>
							<hr>
							<button id="move-right" class="btn btn-success game-button"><i class="bi bi-arrow-right-square"></i></button>
							<hr>
							<button id="drop-right" class="btn btn-danger game-button drop-down"><i class="bi bi-arrow-down-square"></i></button>
						</span>
					</div>
					<div id="game-information">
						<span id="position"></span>
						<span id="blocks"></span>
						<span id="level"></span>
						<span id="scores"></span>
						<span id="time"></span>
						<span id="record"></span>
						<span id="date"></span>
					</div>
					<div id="game-control">
						<div id="game-message">Aby rozpocząć grę, naciśnij przycisk...</div>
						<div id="game-button"><button id="start" class="btn btn-success game-button">Start</button></div>
					</div>
					<div id="game-legend">
						<b><u>Keyboard control:</u></b><br><br>
						Rotation: <b>PageUp</b>, <b>PageDown</b><br>Move: <b>Left</b>, <b>Right</b>, <b>Down</b><br>Drop: <b>Space Bar</b>
					</div>
				</div>
				<div id="game-map">
					<div id="close-button">
						<button id="save-maps" class="btn btn-success">Save &amp; exit</button>
						&nbsp;
						<button id="close-editor" class="btn btn-danger">Close</button>
					</div>
					<div id="maps-title">Maps Editor</div>
					<div id="maps-table"></div>
					<div class="alert alert-info" id="alert-info"></div>
					<div class="alert alert-danger" id="alert-danger"></div>
				</div>
			</div>
		</div>
		<div id="page-footer">
			<a href="http://exe-system.pl" target="_blank" class="footer-link"><i class="bi bi-globe"></i></a>

			&nbsp;

			<br>

		</div>
	</body>
</html>
